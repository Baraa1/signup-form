<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>ODIN FORM</title>
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <img src="./static/img/halie-west-25xggax4bSA-unsplash.jpg" alt="Leaves IMG">
            <div class="hero-text">
                <img src="./static/img/odin-lined.png" alt="Odin IMG">
                <h3>ODIN</h3>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="form-header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <h1>You know you want to</h1>
            </div>
            <form class="fake-form">
                <div class="caption">
                    <caption>Let's do this!</caption>
                </div>
                <div>
                    <ul>
                        <li><label for="fname">First Name</label></li>
                        <li><input type="text" name="fname"></li>
                    </ul>
                    <ul>
                        <li><label for="lname">Last Name</label></li>
                        <li><input type="text" name="lname"></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><label for="e-mail">E-Mail</label></li>
                        <li><input type="email" name="e-mail"></li>
                    </ul>
                    <ul>
                        <li><label for="m-num">Mobile Number</label></li>
                        <li><input type="tel" name="m-num"></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li><label for="pwd">Password</label></li>
                        <li><input type="password" class="error" name="pwd"></li>
                    </ul>
                    <ul>
                        <li><label for="pwd1">Password Confirmation</label></li>
                        <li><input type="password" class="error" name="pwd1"></li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
